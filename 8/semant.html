<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Семантическая верстка</title>
<style>
body{
    margin:0;
}
header, footer{
    background: #333;
    color:white;
    padding:20px;
    text-align:center;
}
nav{
    background:#ccc;
    padding:15px;
}
.container{
    display:flex;
}
section{
    flex:3;
    padding:20px;
}
aside{
    flex:1;
    background:#eee;
    padding:20px;
}
article{
    background:#f9f9f9;
    padding:15px;
    margin-bottom:15px;
}
@media (max-width:768px){
    .container{
        flex-direction:column;
    }
}
</style>
</head>
<body>
<header>top</header>
<nav>navigation</nav>
<div class="container">
<section>
<article>article</article>
<article>article</article>
</section>
<aside>aside</aside>
</div>
<footer>footer</footer>
</body>
</html>
