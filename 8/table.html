<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Табличная верстка</title>
<style>
table{
    width: 100%;
    border-collapse: collapse;
}
td{
    border: 2px solid black;
    padding: 20px;
    text-align: center;
}
.header, .footer{
    background: lightgray;
}
.menu{
    width: 25%;
    background: #f2f2f2;
}
.content{
    width: 75%;
}
@media (max-width: 768px){
    .menu, .content{
        display:block;
        width:100%;
    }
}
</style>
</head>
<body>
<table>
<tr>
<td colspan="2" class="header">Шапка сайта</td>
</tr>
<tr>
<td class="menu">Меню</td>
<td class="content">Основной контент</td>
</tr>
<tr>
<td colspan="2" class="footer">Подвал</td>
</tr>
</table>
</body>
</html>
